<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Martin's Aquarium</title>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <main>
        <header>
            <div>
                <img src="img/ma-logo.png" alt="Martin's Aquarium logo">
            </div>
        </header>

        <section>
            <h2>Martin's Fish Collection</h2>
            <div id="fishTank">
                <div class="fishList">

                </div>
                <aside class="tipList">
                    
                </aside>
            </div>
        </section>

        <section>
            <h2>Martin's Harvesting Adventures</h2>
            <section class="quotes">
                <blockquote>Everyone needs a fish.</blockquote>
                <blockquote>Fish are friends, not food.</blockquote>
            </section>
            <section class="places">
                <h2>Out-of-the-Way Places</h2>
                <ul>
                    <li>Beach</li>
                    <li>Deep Sea</li>
                    <li>Grandma's Farm Pond</li>
                </ul>
            </section>
        </section>

        <footer>
            &copy; 2020 Martin's Aquarium
        </footer>
    </main>
</body>

</html>
